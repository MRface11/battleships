<!DOCTYPE html>
<html lang="lv">
<head>
<meta charset="UTF-8">
<title>Battleship skelets</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f2f2f2;
    }

    .container {
        display: flex;
        gap: 20px;
        padding: 20px;
    }

    /* Kreisā paneļa stils */
    .left-panel {
        width: 200px;
        border: 3px solid black;
        background: white;
        padding: 10px;
    }

    .left-panel h2 {
        margin-top: 0;
    }

    .ship-box {
        width: 100%;
        height: 30px;
        border: 1px solid #bbb;
        margin-bottom: 10px;
        background: #e6e6e6;
    }

    /* Vidējais panelis */
    .middle-panel {
        flex: 1;
        border: 3px solid black;
        background: white;
        padding: 10px;
    }

    .timer-box {
        width: 80px;
        border: 2px solid black;
        text-align: center;
        margin: 0 auto 15px auto;
        padding: 5px;
        font-size: 20px;
        font-weight: bold;
    }

    .board {
        display: grid;
        grid-template-columns: repeat(10, 30px);
        grid-template-rows: repeat(10, 30px);
        border: 2px solid black;
        width: fit-content;
        margin: 0 auto;
    }

    .cell {
        width: 30px;
        height: 30px;
        border: 1px solid #333;
        background: white;
    }
</style>
</head>
